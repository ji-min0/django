<head>

<body>
  {% for movie in movie_list %}
    {% if forloop.counter <= 3 %}
{#      만약 더하고 싶으면 (연산 지원 안해주니까) => {{ forloop.counter | add:5 }}위 이런식으로. => 6, 7, 8위#}
{#      빼고싶으면 {{ forloop.counter | add:-5 }}위#} => -4, -3, -2위
      {{ forloop.counter }}위: <a href="/movie/{{ forloop.counter0 }}">{{ movie.title }}</a><br>
    {% endif %}
  {% endfor %}
