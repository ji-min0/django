{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 15px">
  {% if request.user.is_authenticated %}
  <form class="todo-update-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="update-button">Update</button>
  </form>
  {% endif %}
</div>
{% endblock %}
