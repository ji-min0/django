{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div style="display: flex; justify-content: space-between">
    <h1>{{ todo.title }}</h1>
    <div>
      <button class="button-group" onclick="location.href='{% url 'todo_update' todo.id %}'">수정하기</button>
      <button class="button-group" id="delete-button" onclick="location.href='{% url 'todo_delete' todo.id %}'">삭제하기
      </button>
    </div>
  </div>
  <table>
    {% for key, value in todo.items %}
    {% if key != 'title' and key != 'id' and key != 'user_id' and key != '_state'%}
    <tr>
      <th>{{ key }}</th>
      <td>{{ value }}</td>
    </tr>
    {% endif %}
  {% endfor %}
  </table>
</div>
{% endblock %}
