<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog List</title>
</head>
<body>
  <h1>블로그 목록 {{ count }}</h1>
  {% for blog in blogs %}
    <p>
      <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }} - <small>{{ blog.created_at | date:"Y-m-d" }}</small></a>
    </p>
  {% endfor %}
</body>
</html>
